     <body>
   <!-- contact section -->
         <section id="contact-section">
           <div class="container">
           	 <h2>Contact Us</h2>
              <p>Email us and keep upto date with our latest news</p>
             <div class="contact-form">

                  <!-- First grid -->
               <div>
                 <i class="fa fa-map-marker"></i><span class="form-info">  Banasthali Vidyapith,Tonk</span><br>
                 <i class="fa fa-phone" > </i><span class="form-info"> 820XXXXXXX                                            
                 </span><br>
                 <i class="fa fa-envelope"></i><span class="form-info">onlinexaminationmanagement@gmail.com</span></br>
               </div>
               
                   <!-- second grid -->
           <div>        
             <form action="contactser" >
                 <input type="text" placeholder="Your Name"  name="sname" id='full-name' required pattern="^[a-zA-Z]+(?:\s[a-zA-Z]+)+$"/><span id=m7></span>  
                 <input type="text" placeholder="Your Are Teaacher Or Student"  name="utype" required>
               <input type="Email" placeholder="Email" name="semail" required><br>
               <input type="text" placeholder="Subject of this message" name="messagesub"><br>
               <textarea name="message" placeholder="How can we help you? We are listening." rows="5" required></textarea><br>
               <input class="submit" type="submit"  value ="Send Message" onclick="validate()"/>
             </form>   
               </div>
             </div>
           </div>
         </section>
     </body>
